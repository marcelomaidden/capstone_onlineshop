<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheet/search.css" type = "text/css">
    <title>Search results</title>
</head>
<body>
    <header class = "d-flex">
        <nav class = "container d-flex align-items-center">
            <div class = "logo">
                <a href = 'index.html' class = "text-white font-weight-bold">
                    <img src="assets/images/header-logo.png" alt="logo" />
                    ZATTIX
                </a>
            </div>
            <div class = "col home">
                <a href = "index.html" class="fa fa-home font-weight-bold text-no-decoration"><span class = "p-2">Home</span></a>
            </div>
            <div class = "col collections">
                <a href="#" class = "fa fa-list-alt font-weight-bold"><span class = "p-2">Collections</span></a>
            </div>
            <div class = "col purchase">
                <a href="#" class = "fa fa-shopping-cart font-weight-bold"><span class = "p-2">Purchase list</span></a>
            </div>
            <div class="col d-none d-lg-block">
                <button type="button" class = "bg-red text-white font-weight-bold rounded p-1">
                    <span class = "post-ad">POST AND AD</span>
                </button>
            </div>
            <div class="d-flex col profile align-items-center">
                <a href="#" class = "font-weight-bold d-none d-lg-block">Luana Ribeiro de Souza Araujo</a>
                <a href = "#"><img src="assets/images/profile.jpg" alt="Luana" class = "rounded-circle" /></a>
            </div>
        </nav>
    </header>
    <div class = "header-md d-none d-md-flex flex-column pl-5 bg-red text-white .font-gotham justify-content-end">
        <h1 class = "h1 font-weight-bold">
            ZATTIX
        </h1>
        <h6 class = "h6">
            Search around 124,000 items are waiting to be sold
        </h6>
        <div class = "d-md-flex pt-4">
            <form action="search.html" class = "d-flex">
                <div class="departments pr-0 mr-0">
                    <select class="custom-select" name = "department">
                      <option selected>All departments...</option>
                      <option value="1">Watches</option>
                      <option value="2">Laptops</option>
                      <option value="3">PC</option>
                      <option value="3">Printers</option>
                    </select>
                </div>
                <div class = "pr-0 mr-0 pl-0 ml-0 form-group row">
                    <input type = "text" class = "form-control" name = "search_criteria" placeholder="What do you search for?" />
                </div>
                <div class = "pr-0 mr-0 pl-0 ml-0 form-group row">
                    <input type = "text" name = "more-info" class = "form-control" placeholder="" />
                </div>
                <div class = "pr-0 mr-0 pl-0 ml-2 form-group row ">
                    <button type="submit" class="px-3 rounded bg-black text-white font-weight-bold">Search</button>
                </div>
            </form>
            
        </div>
    </div>   
</body>
</html>
